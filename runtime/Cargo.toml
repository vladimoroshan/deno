[package]
name = "deno_runtime"
version = "0.8.0"
license = "MIT"
authors = ["the Deno authors"]
edition = "2018"
description = "Provides the deno runtime library"
repository = "https://github.com/denoland/deno"

[lib]
name = "deno_runtime"
path = "lib.rs"

[[example]]
name = "hello_runtime"
path = "examples/hello_runtime.rs"

[build-dependencies]
deno_core = { path = "../core", version = "0.78.0" }
deno_crypto = { path = "../op_crates/crypto", version = "0.12.0" }
deno_fetch = { path = "../op_crates/fetch", version = "0.21.0" }
deno_web = { path = "../op_crates/web", version = "0.29.0" }
deno_websocket = { path = "../op_crates/websocket", version = "0.4.0" }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.11"
winapi = "0.3.9"

[dependencies]
deno_core = { path = "../core", version = "0.78.0" }
deno_crypto = { path = "../op_crates/crypto", version = "0.12.0" }
deno_fetch = { path = "../op_crates/fetch", version = "0.21.0" }
deno_web = { path = "../op_crates/web", version = "0.29.0" }
deno_websocket = { path = "../op_crates/websocket", version = "0.4.0" }

atty = "0.2.14"
dlopen = "0.1.8"
encoding_rs = "0.8.26"
env_logger = "0.8.2"
filetime = "0.2.14"
http = "0.2.3"
hyper = { version = "0.14.2", features = ["server"] }
indexmap = "1.6.1"
lazy_static = "1.4.0"
libc = "0.2.82"
log = "0.4.13"
notify = "5.0.0-pre.4"
percent-encoding = "2.1.0"
regex = "1.4.3"
ring = "0.16.19"
rustyline = { version = "7.1.0", default-features = false }
rustyline-derive = "0.4.0"
serde = { version = "1.0.121", features = ["derive"] }
shell-escape = "0.1.5"
sys-info = "0.7.0"
termcolor = "1.1.2"
tokio = { version = "1.1.1", features = ["full"] }
tokio-rustls = "0.22.0"
uuid = { version = "0.8.2", features = ["v4"] }
webpki = "0.21.4"
webpki-roots = "0.21.0"
trust-dns-proto = "0.20.0"
trust-dns-resolver = { version = "0.20.0", features = ["tokio-runtime", "serde-config"] }

[target.'cfg(windows)'.dependencies]
fwdansi = "1.1.0"
winapi = { version = "0.3.9", features = ["knownfolders", "mswsock", "objbase", "shlobj", "tlhelp32", "winbase", "winerror", "winsock2"] }

[target.'cfg(unix)'.dependencies]
nix = "0.19.1"

[dev-dependencies]
# Used in benchmark
test_util = { path = "../test_util" }
