[package]
name = "deno"
version = "0.37.1"
license = "MIT"
authors = ["the Deno authors"]
edition = "2018"
description = "Provides the deno executable"
repository = "https://github.com/denoland/deno"
default-run = "deno"

[lib]
name = "deno"
path = "lib.rs"

[[bin]]
name = "deno"
path = "main.rs"

[build-dependencies]
deno_core = { path = "../core", version = "0.37.1" }
deno_typescript = { path = "../deno_typescript", version = "0.37.1" }

[dependencies]
deno_core = { path = "../core", version = "0.37.1" }
deno_typescript = { path = "../deno_typescript", version = "0.37.1" }

atty = "0.2.14"
base64 = "0.11.0"
bytes = "0.5.4"
byteorder = "1.3.4"
clap = "2.33.0"
dirs = "2.0.2"
dlopen = "0.1.8"
dprint-plugin-typescript = "0.8.1"
futures = { version = "0.3.4", features = ["compat", "io-compat"] }
glob = "0.3.0"
http = "0.2.0"
indexmap = "1.3.2"
lazy_static = "1.4.0"
libc = "0.2.68"
log = "0.4.8"
notify = "5.0.0-pre.2"
rand = "0.7.3"
regex = "1.3.5"
reqwest = { version = "0.10.4", default-features = false, features = ["rustls-tls", "stream", "gzip", "brotli"] }
ring = "0.16.11"
rustyline = "6.0.0"
serde = { version = "1.0.104", features = ["derive"] }
serde_derive = "1.0.104"
serde_json = { version = "1.0.48", features = [ "preserve_order" ] }
sys-info = "=0.5.8" # 0.5.9 and 0.5.10 are broken on windows.
sourcemap = "5.0.0"
tempfile = "3.1.0"
termcolor = "1.1.0"
tokio = { version = "0.2.13", features = ["rt-core", "tcp", "udp", "process", "fs", "blocking", "sync", "io-std", "macros", "time"] }
tokio-rustls = "0.13.0"
url = "2.1.1"
utime = "0.2.1"
webpki = "0.21.2"
webpki-roots = "0.19.0"
walkdir = "2.3.1"
semver-parser = "0.9.0"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.8"
fwdansi = "1.1.0"

[target.'cfg(unix)'.dependencies]
nix = "0.14" # rustyline depends on 0.14, to avoid duplicates we do too.

[dev-dependencies]
os_pipe = "0.9.1"

[target.'cfg(unix)'.dev-dependencies]
pty = "0.2.2"
