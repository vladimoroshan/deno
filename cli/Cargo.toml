[package]
name = "deno"
version = "1.3.0"
license = "MIT"
authors = ["the Deno authors"]
edition = "2018"
description = "Provides the deno executable"
repository = "https://github.com/denoland/deno"
default-run = "deno"

[[bin]]
name = "deno"
path = "main.rs"

[build-dependencies]
deno_core = { path = "../core", version = "0.53.0" }
deno_web = { path = "../op_crates/web", version = "0.3.0" }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.11"
winapi = "0.3.9"

[dependencies]
deno_core = { path = "../core", version = "0.53.0" }
deno_lint = { version = "0.1.23", features = ["json"] }


atty = "0.2.14"
base64 = "0.12.3"
bytes = "0.5.6"
byteorder = "1.3.4"
clap = "2.33.2"
dissimilar = "1.0.2"
dlopen = "0.1.8"
encoding_rs = "0.8.23"
dprint-plugin-typescript = "0.29.1"
futures = "0.3.5"
http = "0.2.1"
idna = "0.2.0"
indexmap = "1.5.1"
lazy_static = "1.4.0"
libc = "0.2.74"
log = "0.4.11"
notify = "5.0.0-pre.3"
rand = "0.7.3"
regex = "1.3.9"
reqwest = { version = "0.10.7", default-features = false, features = ["rustls-tls", "stream", "gzip", "brotli"] }
ring = "0.16.15"
rustyline = { version = "6.2.0", default-features = false }
serde = { version = "1.0.115", features = ["derive"] }
serde_derive = "1.0.115"
serde_json = { version = "1.0.57", features = [ "preserve_order" ] }
sys-info = "0.7.0"
sourcemap = "6.0.1"
swc_common = { version = "=0.9.1", features = ["sourcemap"] }
swc_ecmascript = { version = "=0.3.2", features = ["codegen", "parser", "transforms", "visit"] }
tempfile = "3.1.0"
termcolor = "1.1.0"
tokio = { version = "0.2.22", features = ["full"] }
tokio-rustls = "0.14.0"
url = "2.1.1"
utime = "0.3.1"
webpki = "0.21.3"
webpki-roots = "0.19.0"
walkdir = "2.3.1"
warp = { version = "0.2.4", features = ["tls"] }
semver-parser = "0.9.0"
uuid = { version = "0.8.1", features = ["v4"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["knownfolders", "objbase", "shlobj",
"winbase", "winerror", "tlhelp32"] }
fwdansi = "1.1.0"

[target.'cfg(unix)'.dependencies]
nix = "0.17.0"

[dev-dependencies]
os_pipe = "0.9.2"
# Used for testing inspector. Keep in-sync with warp.
tokio-tungstenite = { version = "0.10.1", features = ["connect"] }
test_util = { path = "../test_util" }

[target.'cfg(unix)'.dev-dependencies]
pty = "0.2.2"

[package.metadata.winres]
# This section defines the metadata that appears in the deno.exe PE header.
OriginalFilename = "deno.exe"
LegalCopyright = "Â© Deno contributors & Deno Land Inc. MIT licensed."
ProductName = "Deno"
FileDescription = "A secure runtime for JavaScript and TypeScript."
