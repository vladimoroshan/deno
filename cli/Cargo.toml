[package]
name = "deno"
version = "1.28.1"
authors = ["the Deno authors"]
default-run = "deno"
edition = "2021"
exclude = ["tests/testdata/npm/registry/*"]
license = "MIT"
repository = "https://github.com/denoland/deno"
description = "Provides the deno executable"

[[bin]]
name = "deno"
path = "main.rs"

[[bench]]
name = "deno_bench"
harness = false
path = "./bench/main.rs"

[[bench]]
name = "lsp_bench_standalone"
harness = false
path = "./bench/lsp_bench_standalone.rs"

[build-dependencies]
deno_runtime = { version = "0.86.0", path = "../runtime" }
deno_core = { version = "0.160.0", path = "../core" }
regex = "=1.6.0"
serde = { version = "=1.0.144", features = ["derive"] }
serde_json = "1.0.64"
zstd = '=0.11.2'
glibc_version = "0.1.2"

lzzzz = '1.0'

[target.'cfg(windows)'.build-dependencies]
winapi = "=0.3.9"
winres = "=0.1.12"

[dependencies]
deno_ast = { version = "0.21.0", features = ["bundler", "cjs", "codegen", "dep_graph", "module_specifier", "proposal", "react", "sourcemap", "transforms", "transpiling", "typescript", "view", "visit"] }
deno_core = { version = "0.160.0", path = "../core" }
deno_doc = "0.49.0"
deno_emit = "0.11.0"
deno_graph = "0.38.0"
deno_lint = { version = "0.35.0", features = ["docs"] }
deno_runtime = { version = "0.86.0", path = "../runtime" }
deno_task_shell = "0.7.2"
napi_sym = { path = "./napi_sym", version = "0.8.0" }

atty = "=0.2.14"
base32 = "=0.4.0"
base64 = "=0.13.1"
cache_control = "=0.2.0"
chrono = { version = "=0.4.22", default-features = false, features = ["clock"] }
clap = "=3.1.12"
clap_complete = "=3.1.2"
clap_complete_fig = "=3.1.5"
data-url = "=0.2.0"
dissimilar = "=1.0.4"
dprint-plugin-json = "=0.15.6"
dprint-plugin-markdown = "=0.14.1"
dprint-plugin-typescript = "=0.78.0"
encoding_rs = "=0.8.31"
env_logger = "=0.9.0"
eszip = "=0.30.0"
fancy-regex = "=0.10.0"
flate2 = "=1.0.24"
http = "=0.2.8"
import_map = "=0.12.1"
indexmap = "=1.9.1"
indicatif = "=0.17.1"
jsonc-parser = { version = "=0.21.0", features = ["serde"] }
libc = "=0.2.126"
log = { version = "=0.4.17", features = ["serde"] }
lsp-types = "=0.93.2" # used by tower-lsp and "proposed" feature is unstable in patch releases
lzzzz = '1.0'
mitata = "=0.0.7"
monch = "=0.4.0"
notify = "=5.0.0"
once_cell = "=1.14.0"
os_pipe = "=1.0.1"
percent-encoding = "=2.2.0"
pin-project = "1.0.11" # don't pin because they yank crates from cargo
rand = { version = "=0.8.5", features = ["small_rng"] }
regex = "=1.6.0"
ring = "=0.16.20"
rustyline = { version = "=10.0.0", default-features = false, features = ["custom-bindings"] }
rustyline-derive = "=0.7.0"
secure_tempfile = { version = "=3.3.0", package = "tempfile" } # different name to discourage use in tests
semver = "=1.0.14"
serde = { version = "=1.0.144", features = ["derive"] }
serde_repr = "=0.1.9"
shell-escape = "=0.1.5"
tar = "=0.4.38"
text-size = "=1.1.0"
text_lines = "=0.6.0"
tokio = { version = "=1.21.1", features = ["full"] }
tokio-util = "=0.7.4"
tower-lsp = { version = "=0.17.0", features = ["proposed"] }
twox-hash = "=1.6.3"
typed-arena = "=2.0.1"
uuid = { version = "=1.1.2", features = ["v4", "serde"] }
walkdir = "=2.3.2"
zstd = '=0.11.2'

[target.'cfg(windows)'.dependencies]
fwdansi = "=1.1.0"
junction = "=0.2.0"
winapi = { version = "=0.3.9", features = ["knownfolders", "mswsock", "objbase", "shlobj", "tlhelp32", "winbase", "winerror", "winsock2"] }

[target.'cfg(unix)'.dependencies]
nix = "=0.24.2"

[dev-dependencies]
deno_bench_util = { version = "0.72.0", path = "../bench_util" }
dotenv = "=0.15.0"
flaky_test = "=0.1.0"
once_cell = "=1.14.0"
os_pipe = "=1.0.1"
pretty_assertions = "=1.3.0"
test_util = { path = "../test_util" }
trust-dns-client = "=0.22.0"
trust-dns-server = "=0.22.0"

[package.metadata.winres]
# This section defines the metadata that appears in the deno.exe PE header.
OriginalFilename = "deno.exe"
LegalCopyright = "Â© Deno contributors & Deno Land Inc. MIT licensed."
ProductName = "Deno"
FileDescription = "Deno: A secure runtime for JavaScript and TypeScript"
