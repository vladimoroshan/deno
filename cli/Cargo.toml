[package]
name = "deno"
version = "1.15.2"
authors = ["the Deno authors"]
default-run = "deno"
edition = "2018"
license = "MIT"
repository = "https://github.com/denoland/deno"
description = "Provides the deno executable"

[[bin]]
name = "deno"
path = "main.rs"

[[bench]]
name = "deno_bench"
harness = false
path = "./bench/main.rs"

[build-dependencies]
deno_broadcast_channel = { version = "0.16.0", path = "../ext/broadcast_channel" }
deno_console = { version = "0.22.0", path = "../ext/console" }
deno_core = { version = "0.104.0", path = "../core" }
deno_crypto = { version = "0.36.0", path = "../ext/crypto" }
deno_fetch = { version = "0.45.0", path = "../ext/fetch" }
deno_net = { version = "0.14.0", path = "../ext/net" }
deno_url = { version = "0.22.0", path = "../ext/url" }
deno_web = { version = "0.53.0", path = "../ext/web" }
deno_webgpu = { version = "0.23.0", path = "../ext/webgpu" }
deno_websocket = { version = "0.27.0", path = "../ext/websocket" }
deno_webstorage = { version = "0.17.0", path = "../ext/webstorage" }
regex = "1.5.4"
serde = { version = "1.0.129", features = ["derive"] }

[target.'cfg(windows)'.build-dependencies]
winapi = "0.3.9"
winres = "0.1.11"

[dependencies]
deno_ast = { version = "0.4.1", features = ["bundler", "codegen", "dep_graph", "module_specifier", "proposal", "react", "sourcemap", "transforms", "typescript", "view", "visit"] }
deno_core = { version = "0.104.0", path = "../core" }
deno_doc = "0.17.1"
deno_graph = "0.8.2"
deno_lint = { version = "0.18.1", features = ["docs"] }
deno_runtime = { version = "0.30.0", path = "../runtime" }
deno_tls = { version = "0.9.0", path = "../ext/tls" }

atty = "0.2.14"
base64 = "0.13.0"
clap = "2.33.3"
data-url = "0.1.0"
dissimilar = "1.0.2"
dprint-plugin-json = "0.13.0"
dprint-plugin-markdown = "0.10.0"
dprint-plugin-typescript = "0.58.1"
encoding_rs = "0.8.28"
env_logger = "0.8.4"
fancy-regex = "0.7.1"
http = "0.2.4"
import_map = "0.3.3"
jsonc-parser = { version = "0.17.0", features = ["serde"] }
lazy_static = "1.4.0"
libc = "0.2.101"
log = { version = "0.4.14", features = ["serde"] }
lspower = "1.1.0"
notify = "5.0.0-pre.12"
num_cpus = "1.13.0"
once_cell = "1.8.0"
percent-encoding = "2.1.0"
pin-project = "1.0.8"
rand = { version = "0.8.4", features = ["small_rng"] }
regex = "1.5.4"
ring = "0.16.20"
rustyline = { version = "9.0.0", default-features = false }
rustyline-derive = "0.5.0"
semver-parser = "0.10.2"
serde = { version = "1.0.129", features = ["derive"] }
shell-escape = "0.1.5"
sourcemap = "6.0.1"
tempfile = "3.2.0"
text-size = "1.1.0"
tokio = { version = "1.10.1", features = ["full"] }
uuid = { version = "0.8.2", features = ["v4", "serde"] }
walkdir = "2.3.2"

[target.'cfg(windows)'.dependencies]
fwdansi = "1.1.0"
winapi = { version = "0.3.9", features = ["knownfolders", "mswsock", "objbase", "shlobj", "tlhelp32", "winbase", "winerror", "winsock2"] }

[dev-dependencies]
# Used in benchmark
chrono = "0.4.19"
flaky_test = "0.1.0"
os_pipe = "0.9.2"
pretty_assertions = "0.7.2"
test_util = { path = "../test_util" }
trust-dns-client = "0.20.3"
trust-dns-server = "0.20.3"

[target.'cfg(unix)'.dev-dependencies]
nix = "0.22.1"

[package.metadata.winres]
# This section defines the metadata that appears in the deno.exe PE header.
OriginalFilename = "deno.exe"
LegalCopyright = "Â© Deno contributors & Deno Land Inc. MIT licensed."
ProductName = "Deno"
FileDescription = "Deno: A secure runtime for JavaScript and TypeScript"
