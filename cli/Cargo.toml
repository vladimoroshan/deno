[package]
name = "deno"
version = "1.20.0"
authors = ["the Deno authors"]
default-run = "deno"
edition = "2021"
license = "MIT"
repository = "https://github.com/denoland/deno"
description = "Provides the deno executable"

[[bin]]
name = "deno"
path = "main.rs"

[[bench]]
name = "deno_bench"
harness = false
path = "./bench/main.rs"

[[bench]]
name = "lsp_bench_standalone"
harness = false
path = "./bench/lsp_bench_standalone.rs"

[build-dependencies]
deno_broadcast_channel = { version = "0.35.0", path = "../ext/broadcast_channel" }
deno_console = { version = "0.41.0", path = "../ext/console" }
deno_core = { version = "0.123.0", path = "../core" }
deno_crypto = { version = "0.55.0", path = "../ext/crypto" }
deno_fetch = { version = "0.64.0", path = "../ext/fetch" }
deno_net = { version = "0.33.0", path = "../ext/net" }
deno_url = { version = "0.41.0", path = "../ext/url" }
deno_web = { version = "0.72.0", path = "../ext/web" }
deno_webgpu = { version = "0.42.0", path = "../ext/webgpu" }
deno_websocket = { version = "0.46.0", path = "../ext/websocket" }
deno_webstorage = { version = "0.36.0", path = "../ext/webstorage" }
regex = "=1.5.5"
serde = { version = "=1.0.133", features = ["derive"] }
zstd = '=0.9.2'

[target.'cfg(windows)'.build-dependencies]
winapi = "=0.3.9"
winres = "=0.1.11"

[dependencies]
deno_ast = { version = "0.12.0", features = ["bundler", "cjs", "codegen", "dep_graph", "module_specifier", "proposal", "react", "sourcemap", "transforms", "transpiling", "typescript", "view", "visit"] }
deno_core = { version = "0.123.0", path = "../core" }
deno_doc = "0.32.0"
deno_graph = "0.24.0"
deno_lint = { version = "0.26.0", features = ["docs"] }
deno_runtime = { version = "0.49.0", path = "../runtime" }
deno_task_shell = "0.1.9"

atty = "=0.2.14"
base64 = "=0.13.0"
cache_control = "=0.2.0"
chrono = "=0.4.19"
clap = "=3.0.7"
clap_complete = "=3.0.5"
clap_complete_fig = "=3.0.2"
data-url = "=0.1.1"
dissimilar = "=1.0.2"
dprint-plugin-json = "=0.14.1"
dprint-plugin-markdown = "=0.12.2"
dprint-plugin-typescript = "=0.64.3"
encoding_rs = "=0.8.29"
env_logger = "=0.8.4"
eszip = "=0.17.0"
fancy-regex = "=0.7.1"
http = "=0.2.4"
import_map = "=0.9.0"
jsonc-parser = { version = "=0.19.0", features = ["serde"] }
libc = "=0.2.106"
log = { version = "=0.4.14", features = ["serde"] }
lspower = "=1.4.0"
node_resolver = "0.1.0"
notify = "=5.0.0-pre.12"
num-format = "=0.4.0"
once_cell = "=1.9.0"
percent-encoding = "=2.1.0"
pin-project = "=1.0.8"
rand = { version = "=0.8.4", features = ["small_rng"] }
regex = "=1.5.5"
ring = "=0.16.20"
rustyline = { version = "=9.1.2", default-features = false }
rustyline-derive = "=0.6.0"
semver-parser = "=0.10.2"
serde = { version = "=1.0.133", features = ["derive"] }
shell-escape = "=0.1.5"
sourcemap = "=6.0.1"
tempfile = "=3.2.0"
text-size = "=1.1.0"
text_lines = "=0.4.1"
tokio = { version = "=1.14", features = ["full"] }
tokio-util = "=0.6.9"
typed-arena = "2.0.1"
uuid = { version = "=0.8.2", features = ["v4", "serde"] }
walkdir = "=2.3.2"
zstd = '=0.9.2'

[target.'cfg(windows)'.dependencies]
fwdansi = "=1.1.0"
winapi = { version = "=0.3.9", features = ["knownfolders", "mswsock", "objbase", "shlobj", "tlhelp32", "winbase", "winerror", "winsock2"] }

[dev-dependencies]
deno_bench_util = { version = "0.35.0", path = "../bench_util" }
flaky_test = "=0.1.0"
os_pipe = "=1.0.1"
pretty_assertions = "=1.2.0"
test_util = { path = "../test_util" }
trust-dns-client = "=0.20.3"
trust-dns-server = "=0.20.3"

[target.'cfg(unix)'.dev-dependencies]
nix = "=0.23.0"

