[package]
name = "deno_url"
version = "0.3.0"
edition = "2018"
description = "URL API implementation for Deno"
authors = ["the Deno authors"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/denoland/deno"

[lib]
path = "lib.rs"

[dependencies]
deno_core = { version = "0.84.0", path = "../../core" }
idna = "0.2.2"
serde = { version = "1.0.125", features = ["derive"] }
